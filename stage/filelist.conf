# file format 

# source-file   destination-directory    (arguments)

# where arguments are enclosed in () and are of the form
# arg=value{,arg=value}

# arg can be either

# pkg=value    value is the name of the package
# type=value   value is the type of file (script, dir or doc)

# if type=dir, the first argument (source-file) is not used

# remember that the 2nd argument (destination-directory) MUST be a
# directory name, not a filename, as newstage.pl will attempt to
# create the destination directory name if it doesn't exist.  if you
# use a name as the 2nd argument, it will instead create a directory
# of that name, and copy the file into that newly created directory.

# argument


